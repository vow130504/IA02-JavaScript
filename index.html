<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bé tập tính</title>    
    <script src="https://cdn.tailwindcss.com"></script>
        
        
</head>
<body>
    
    <div class="grid grid-cols-9 ml-2">
        <div class="col-span-full w-full title pb-10">
            Bé tập tính
        </div>
        <div class="flex items-center text-3xl">
            <label for="num1">Số thứ nhất</label>

        </div>
        <div class="col-span-5">
            <input type="text" id="num1" name="num1" onblur="validateNumber()">
        </div>

        <div class="flex-container">
            <input type="radio" name="operation" value="add" class="operator"> 
            <label class="text-3xl">Cộng</label>            
        </div>
        <div class="flex-container mr-3">
            <input type="radio" name="operation" value="subtract" class="operator"> 
            <label class="text-3xl">Trừ</label>
        </div>

        <!-- Tạo ô rỗng cuối -->
        <div>

        </div>

        <div class="col-span-full my-3">
            
        </div>
        <div class="text-3xl">
            <label for="num2">Số thứ hai</label>
        </div>

        <div class="col-span-5">
            <input type="text" id="num2" name="num2" onblur="validateNumber()">
        </div>

        <div class="flex-container">
            <input type="radio" name="operation" value="multiply" class="operator"> 
            <label class="text-3xl">Nhân</label>            
        </div>
        <div class="flex-container">
            <input type="radio" name="operation" value="divide" class="operator"> 
            <label class="text-3xl">Chia</label>
        </div>

        <div>

        </div>
        <div class="col-span-full my-3">
            
        </div>
        <div class="flex-container">
            <label class="text-3xl">Kết quả</label>
        </div>
        <div class="col-span-5">
            <input type="text" id="result" name="result" readonly>

        </div>
        <div class="flex-container text-3xl">
            <button class="button-calc w-full mx-8" type="button" onclick="calculate()">Tính</button>
        </div>
        
        <div></div>
        <div></div>
        <div class="col-span-full my-3">
            
        </div>
        <div class="text-3xl">
            <label for="">Thông báo</label>

        </div>

        <div class="col-span-5">
            <span id="notification" class="notification  text-3xl"></span>
        </div>
    </div>

    <script>
        function isNumber(value) {
            return !isNaN(value) && value.trim() !== '';
        }

        function validateNumber() {
            var num1 = document.getElementById('num1').value;
            var num2 = document.getElementById('num2').value;
            var notificationField = document.getElementById('notification');
            notificationField.innerHTML = ''; 

            
            if (!isNumber(num1) && !isNumber(num2)) {
                notificationField.innerHTML = 'Giá trị nhập ở ô <i>Số thứ hai</i> và ô <i>Số thứ nhất</i> không phải là số';
                return false; 
            }
            if (!isNumber(num1)) {
                notificationField.innerHTML = 'Giá trị nhập ở ô <i>Số thứ nhất</i> không phải là số';
                return false; 
            }
            if (!isNumber(num2)) {
                notificationField.innerHTML = 'Giá trị nhập ở ô <i>Số thứ hai</i> không phải là số';
                return false; 
            }
            return true; 
        }

        function calculate() {
            var isValid = validateNumber(); 
            if (!isValid) return; 

            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var resultField = document.getElementById('result');
            var notificationField = document.getElementById('notification');
            var operation = document.querySelector('input[name="operation"]:checked');

            

            resultField.value = '';
            notificationField.innerHTML = '';

            
            if (!operation) {
                notificationField.innerHTML = 'Chưa chọn phép tính';
                return;
            }

            var result;
            operation = operation.value;


            if (operation === 'add') {
                result = num1 + num2;
            } else if (operation === 'subtract') {
                result = num1 - num2;
            } else if (operation === 'multiply') {
                result = num1 * num2;
            } else if (operation === 'divide') {
                if (num2 === 0) {
                    notificationField.innerHTML = 'Không thể chia cho 0';
                    return;
                }
                result = num1 / num2;
            }

            resultField.value = result;
        }
    </script>

    
</body>
</html>
